var dataUrl = 'https://data.szmb.gov.cn/szmbdata/open/openData.do?appid=1497705528409&appKey=f858adc0-275c-46cb-a9c4-6519dd887123&type=6&longitude=114.3783&dimension=22.615'
		function weather() {
    		$.ajax({ 
		        type: "get", //定义ajax的获取数据方式，get或post
		        url:dataUrl, //定义数据接口的地址
		        dataType: "json", //定义返回数据的格式
		        success: function (data) { //data就是从接口获取的数据包，以下开始处理
		        	alert(data.title);//测试弹出数据包中的标题
		        }, 
		        error: function (XMLHttpRequest, textStatus, errorThrown) { 
		              alert(errorThrown); 
		        },
	    	});
		}
	 </script>
	 <input type="button" onclick="weather()" value="显示">

</script>
